<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Github Application</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
      <div class="container">
            <h1 style="text-align: center;">
                  GITHUB CLONE
            </h1>
            <form action="" id="myForm" autocomplete="off">
                  <div class="form-group">
                        <input type="text" class="form-control ml-4" name="hello" id="search" placeholder="Hear You Can Search Name Of User" required>
                  </div>
                  <div class="form-group">
                        <button class="btn btn-danger ml-4">
                              Search User Name
                        </button>
                  </div>

            </form>
            <!-- for holding the result -->
            <div id="result"></div>



            <!-- repository -->
            <form action="" id="myForm1" autocomplete="off">
                  <div class="form-group">
                        <input type="text" class="form-control ml-4" name="hello" id="search1" placeholder="Hear You Can Search Repository List" required>
                  </div>
                  <div class="form-group">
                        <button class="btn btn-danger ml-4">
                              Search User Name
                        </button>
                  </div>

            </form>
            <div id="repository"></div>




            <!-- file name -->

            <form action="" id="myForm2" autocomplete="off">
                  <div class="form-group">
                        <input type="text" class="form-control ml-4" name="hello" id="search2" placeholder="Hear You Can Search Name Of User" required>
                        <input type="text" class="form-control ml-4" name="hello" id="search3" placeholder="Hear You Can Search Repository folder" required>
                  </div>
                  <div class="form-group">
                        <button class="btn btn-danger ml-4">
                              Search User Name
                        </button>
                  </div>

            </form>
            <div id="folder"></div>


      </div>
</body>
<script src="script.js"></script>
</html>
